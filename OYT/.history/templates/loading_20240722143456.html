<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .loading-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar-inner {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
            animation: loading 10s linear forwards;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .joke {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="joke" id="joke"></div>

    <script>
        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "Why don't skeletons fight each other? They don't have the guts.",
            "What do you call fake spaghetti? An impasta!",
            "Why did the bicycle fall over? Because it was two-tired!"
        ];

        let jokeIndex = 0;
        const jokeElement = document.getElementById('joke');

        function showNextJoke() {
            jokeElement.textContent = jokes[jokeIndex];
            jokeIndex = (jokeIndex + 1) % jokes.length;
        }

        setInterval(showNextJoke, 4000);
        showNextJoke();

        setTimeout(() => {
            window.location.href = `/results/${encodeURIComponent('{{ product_name }}')}`;
        }, 10000); // Redirect after 10 seconds
    </script>
</body>

</html>
